<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="h1">English Dictionary</h1>
            <div class="input">
                <input onkeypress="handle(event)" type="text" class="search-field" placeholder="type here to search">
            </div>
            <div class="result">
                <h1 class="word">hello</h1>
                <p class="phonetics">/ha'lou/</p>
                <audio class="audio" controls></audio>
                <p class="wordmeaning">meaning</p>
                <p class="word-definition">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                <p class="word-definition">synonyms</p>
                <div class="synonyms">
                    
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
